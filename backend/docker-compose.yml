version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  api:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/uk_accommodation
      - JWT_SECRET=devsecret
      - TOKEN_EXPIRES_IN=7d
      - UPLOAD_DIR=/app/uploads
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - mongo

volumes:
  mongo-data:
